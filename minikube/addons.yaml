apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: todo-app
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/memoliyasti/todowithflask/
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/k8s/

---

apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: react-app
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/memoliyasti/react-article-display/
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include charts directory
    !/deploy/manifests/
    

---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: qstart
  namespace: flux-system
spec:
  interval: 1m
  url: https://github.com/vrecon/qstart
  ref:
    branch: main
  ignore: |
    # exclude all
    /*
    # include kubernetes manifests
    !/target/kubernetes/

